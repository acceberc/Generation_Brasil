<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contato</title>
</head>

<body>

    <nav>
        <a href="index.html">Home</a>
    </nav>
    <br>
    <section>

        <fieldset>
            <legend>Contato</legend>

            <p> Informe seus dados para entrarmos em contato:</p>

            <form>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id="txtNome"></div>
                <br><br>
                <label for="email">E-mail: </label>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id="txtEmail"></div>
                <br><br>

                <label for="mensagem">Mensagem: </label>
                <textarea name="mensagem" id="mensagem" cols="60" rows="5" onkeyup="validaMensagem()"></textarea>
                <div id="txtMensagem"></div>
                <br><br>

                <input type="checkbox" name="test" id="test" value="test"><label for="test">Estou ciente e quero
                    continuar</label> <br><br>

                <button onclick="verificarCampos()">Enviar</button>

            </form>
            <div>

            </div>

        </fieldset>

        <script src="/assets/js/script.js"></script>
</body>

</html>
